<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.5</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
/* Adicione a tag h1 com o texto Exercício 4.5 - JavaScript DOM como filho da tag body; */

    let c1 = document.createElement("h1");
    let t = document.createTextNode("Exercício 4.5 - JavaScript DOM");
    c1.appendChild(t);
    document.getElementsByTagName("body")[0].appendChild(c1);

/* Adicione a tag div com a classe main-content como filho da tag body; */

    let d1= document.createElement("div");
    d1.className = "main-content"
    document.getElementsByTagName("body")[0].appendChild(d1);

/* Adicione a tag div com a classe center-content como filho da tag div criada no passo 2; */  
    
    let d2 = document.createElement("div");
    d2.className = "center-content"
    d1.appendChild(d2)
  
    </script>
  </body>
</html>
